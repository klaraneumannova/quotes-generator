<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="stylesheet" href="css/tailwind.css" />
  <script src="js/quotes.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="min-h-screen pt-32 bg-auto bg-no-repeat bg-center" style="background-image: url('https://source.unsplash.com/NUFnfYd09iI/1920x1280');">
    <div class="max-w-xl sm:mx-auto p-8 bg-white bg-opacity-60 sm:rounded-md shadow-lg">
      <div id="refresh" class="w-6 float-right -mt-4 -mr-4 animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#E56A56">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </div>
      <blockquote id="quote" data-id="" class="p-2 text-center"></blockquote>
      <div class="mt-5 text-center">
        <em id="author"></em>
      </div>
    </div>
  </div>
</body>
</html>
